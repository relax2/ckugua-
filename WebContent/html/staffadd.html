  var empName= $('input[name="empName"]').val();
  var empCode= $('input[name="empCode"]').val();
  var empPwd= $('input[name="empPwd"]').val();
  var empPhone= $('input[name="empPhone"]').val();
  var empEmail= $('input[name="empEmail"]').val();
  var empBirthday= $('input[name="empBirthday"]').val();
  var empDept= $('input[name="empDept"]').val();
  var empJoinTime= $('input[name="empJoinTime"]').val();
  var empSex= $("input[name='empSex']").val();
  $.ajax({
      url:'../emp/add',
      type: 'POST',
      async:true,
      dataType:'json',
      data:{
        empName:empName,
        empCode:empCode,
        empPwd:empPwd,
        empPhone:empPhone,
        empSex:empSex,
        empEmail:empEmail,
        empBirthday:empBirthday,
        empDept:empDept,
        empJoinTime:empJoinTime
      },
      success:function(res){
          console.log(res)
          if(res.rtnCode==1){
            location.href='stafflist.html'
          }
      }
  })
