<script type="text/template" id="listTpl">
  {{each list as value}}
    <tr role="row" class="even">
      <td class="sorting_1">{{value.proId}}</td>
      <td class="sorting_1">{{value.proJia}}</td>
      <td>{{value.proName}}</td>
      <td>{{value.proStart}}</td>
      <td>{{value.proEnd}}</td>
      <td><button class="czBtn" selectdata-id="{{value.proId}}">查询</button><button class="czBtn updata" updatadata-id="{{value.proId}}">修改</button><button class="czBtn del" deldata-id="{{value.proId}}">删除</button></td>
    </tr>
  {{/each}}
</script>
<!-- 修改功能 -->
<script type="text/template" id="updataTpl">
  <div class="item">
    <label for="male">编号：</label>
    <input type="text" name="proId" id="male" value="{{updatalist.proId}}"/>
  </div>
  <div class="item">
      <label for="male">甲方：</label>
      <input type="text" name="proJia" id="male" value="{{updatalist.proJia}}"/>
    </div>
  <div class="item">
    <label for="male">项目名称：</label>
    <input type="text" name="proName" id="male" value="{{updatalist.proName}}"/>
  </div>
  <div class="item">
    <label for="male">起始时间：</label>
    <input type="date" name="proStart" id="male" value="{{updatalist.proStart}}"/>
  </div>
  <div class="item">
    <label for="male">结束时间：</label>
    <input type="date" name="proEnd" id="male" value="{{updatalist.proEnd}}"/>
  </div>
</script>
<!-- end: Javascript -->
<script>
  var userInfo=JSON.parse(localStorage.getItem('userInfo'))
  console.log(userInfo)
  console.log(userInfo.empName)
  var logoutFun=function (){
    if(!userInfo){
      location.href="../login.html";
      return;
    }
  }
  logoutFun();
  $('.user-name span').html(userInfo.empName);
$("#left-menu-2").click() ;
var fun=function(){
  $.ajax({
      url:'../pro/queryAll',
      type: 'GET',
      async:true,
      dataType:'json',
      success:function(res){
          console.log(res)
          if(res.rtnCode==1){
            var html = template('listTpl', {list:res.list});
            $('#listBox').html(html);
          }
      }
  })
}
  // 修改事件查询信息
  $('body').on('click','.updata',function(){
  $('.mark').show();
  var proId=$(this).attr('updatadata-id')
  console.log(proId)
  $.ajax({
      url:'../pro/query',
      type: 'POST',
      async:true,
      dataType:'json',
      data:{
        proId:proId
      },
      success:function(res){
          console.log(res.data)
          var html = template('updataTpl', {updatalist:res.data});
          $('#updataBox').html('');
          $('#updataBox').append(html);
      }
  })
    //修改数据事件
  $('body').on('click','.updata_btn',function(){
    $('.mark').hide();
    var proId= $('input[name="proId"]').val();
    var proJia= $('input[name="proJia"]').val();
    var proName= $('input[name="proName"]').val();
    var proStart= $('input[name="proStart"]').val();
    var proEnd= $('input[name="proEnd"]').val();
    $.ajax({
        url:'../pro/update',
        type: 'POST',
        async:true,
        dataType:'json',
        data:{
          proId:proId,
          proJia:proJia,
          proName:proName,
          proStart:proStart,
          proEnd:proEnd,
        },
        success:function(res){
            console.log(res)
            if(res.rtnCode==1){
              location.reload();
            }
        }
    })
  })
})
// 删除事件
$('body').on('click','.del',function(){
  var proId=$(this).attr('deldata-id')
  console.log(proId)
  $.ajax({
      url:'../pro/del',
      type: 'POST',
      async:true,
      dataType:'json',
      data:{
        proId:proId
      },
      success:function(res){
          console.log(res)
            location.reload();
      }
  })
})
fun();
$('.logout').on('click',function(){
    localStorage.removeItem('userInfo');
    alert(1)
    location.href="../login.html"
  })
</script>
