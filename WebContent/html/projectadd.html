<script>
  var userInfo=JSON.parse(localStorage.getItem('userInfo'))
  console.log(userInfo)
  console.log(userInfo.empName)
  var logoutFun=function (){
    if(!userInfo){
      location.href="../login.html";
      return;
    }
  }
  logoutFun();
  $('.user-name span').html(userInfo.empName);
$("#left-menu-2").click() ;
$('.btn').on('click',function(){
  var proJia= $('input[name="proJia"]').val();
  var proEnd= $('input[name="proEnd"]').val();
  var proStart= $('input[name="proStart"]').val();
  var proName= $('input[name="proName"]').val();
  console.log(proJia)
  console.log(proEnd)
  console.log(proStart)
  console.log(proName)
  $.ajax({
      url:'../pro/insert',
      type: 'POST',
      async:true,
      dataType:'json',
      data:{
        proJia:proJia,
        proName:proName,
        proStart:proStart,
        proEnd:proEnd
      },
      success:function(res){
          console.log(res)
          if(res.rtnCode==1){
            location.href='project.html'
          }
      }
  })
})
$('.logout').on('click',function(){
    localStorage.removeItem('userInfo');
    alert(1)
    location.href="../login.html"
  })
</script>
